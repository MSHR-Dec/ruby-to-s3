apiVersion: batch/v1
kind: Job
metadata:
  name: sidecar
spec:
  template:
    metadata:
      labels:
        app: sidecar
    spec:
      restartPolicy: Never
      containers:
        - name: ruby
          image: ruby-to-s3:latest
          imagePullPolicy: Never
          args:
            - "logging:sidecar"
          volumeMounts:
            - mountPath: /var/log
              name: log
        - name: vector
          image: "timberio/vector:0.37.0-distroless-libc"
          args:
            - --config-dir
            - /etc/vector/
          env:
            - name: AWS_REGION
              value: us-west-2
            - name: AWS_ACCESS_KEY_ID
              value: dummy
            - name: AWS_SECRET_ACCESS_KEY
              value: dummy
            - name: VECTOR_LOG
              value: "info"
            - name: VECTOR_SELF_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: VECTOR_SELF_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VECTOR_SELF_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PROCFS_ROOT
              value: "/host/proc"
            - name: SYSFS_ROOT
              value: "/host/sys"
          ports:
            - name: prom-exporter
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: "/vector-data-dir"
            - name: config
              mountPath: "/etc/vector/"
              readOnly: true
            - name: log
              mountPath: /var/log
      volumes:
        - name: log
          emptyDir: {}
        - name: config
          configMap:
            name: vector
        - name: data
          emptyDir: {}
